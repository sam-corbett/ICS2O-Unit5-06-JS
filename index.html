  <title>Positive Interger Multiplication</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Positive Interger Multiplication</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <h5>This program will multiply the given variables, but the code ONLY uses addiction and "While Loops".</h5>
       <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="variable1"
            />
            <label class="mdl-textfield__label" for="variable1"
              >Type In Variable A:</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <p></p>
        <!-- Numeric Textfield -->
        <form action="#">
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="variable2"
            />
            <label class="mdl-textfield__label" for="variable2"
              >Type In Variable B:</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <!-- basic text -->
        <p></p>
        <div id="product-of-variables"></div>
      </main>
    </div>
